<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rafael Tinoco" />
    <meta name="description" content="Rede social de fotos dos EUA" />
    <meta name="keywords" content="Rede social, fotos, paisagem" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Ao Redor dos EUA</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/headerlogo.png" alt="logo" class="header__image" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="images/profileavatar2.jpg"
            alt="Profile Picture"
          />
          <div class="profile__info">
            <div class="profile__container-name-editbtn">
              <h1 class="profile__name">Jacques Costeau</h1>
              <input
                class="profile__edit-button"
                type="image"
                src="images/editbutton.png"
                name="edit-button"
                id="edit-button"
                alt="editbutton.png"
              />
            </div>
            <p class="profile__subheading">Explorador</p>
          </div>
          <input
            class="profile__add-button"
            type="image"
            src="images/addbutton.png"
            alt="addbutton.png"
            id="add-button"
          />
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Around the U.S.</p>
      </footer>
      <div class="overlay" id="overlay">
        <div class="popup" id="editpopup">
          <input
            type="image"
            src="images/closeicon.png"
            alt="Close Icon.png"
            class="popup__close-icon"
            id="popup-close-btn"
          />
          <form class="popup__form" id="popup-form">
            <h3 class="popup__title">Editar perfil</h3>
            <input
              type="text"
              class="popup__input-name"
              placeholder="Nome"
              id="popup-input-name"
              required
            />
            <input
              type="text"
              class="popup__input-about-me"
              id="popup-input-about-me"
              placeholder="Sobre mim"
              required
            />

            <button
              type="submit"
              class="popup__submit-button"
              id="popup-submit-button"
            >
              Salvar
            </button>
          </form>
        </div>
        <div class="popup add__popup" id="addpopup">
          <input
            type="image"
            src="images/closeicon.png"
            alt="Close Icon.png"
            class="popup__close-icon"
            id="addpopup-close-btn"
          />
          <form class="popup__form" id="addpopup-form">
            <h3 class="popup__title">Novo Local</h3>
            <input
              type="text"
              class="popup__input-name"
              placeholder="Local"
              id="addpopup-input-name"
              required
            />
            <input
              type="text"
              class="popup__input-about-me"
              id="addpopup-input-url"
              placeholder="URL da Imagem"
              required
            />

            <button
              type="submit"
              class="popup__submit-button"
              id="addpopup-submit-button"
            >
              Criar
            </button>
          </form>
        </div>
        <div class="popup__image" id="imagepopup">
          <input
            type="image"
            src="images/closeicon.png"
            alt="Close Icon.png"
            class="popup__image-close-icon"
            id="imgpopup-close-btn"
          />
          <img src="" alt="" class="popup__photo" />
          <p class="popup__name"></p>
        </div>
      </div>
    </div>
    <template id="card-template">
      <div class="card">
        <img src="images/trash.png" alt="trash.png" class="card__remove-btn" />
        <img src="/" alt="" class="card__image" />
        <div class="card__description">
          <h3 class="card__name"></h3>
          <input
            type="image"
            src="/images/likebutton.png"
            name="likebutton"
            class="card__like-button"
            alt="likebutton.png"
          />
        </div>
      </div>
    </template>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
